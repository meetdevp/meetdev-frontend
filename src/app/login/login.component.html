<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <div class="welcome-text">
                        <h4>
                            Welcome to
                        </h4>
                        <img src="assets/img/logo.png" alt="" class="logo-img">
                    </div>
                    <figure><img src="assets/img/login-img.svg" alt="sign in image" class="signin-img"></figure>
                    <div style="text-align: center;">
                        <a routerLink="/signup" class="signup-image-link">Create an account</a>

                    </div>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form class="register-form" id="login-form" [formGroup]="form" (ngSubmit)="submit()"> 
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="Email"  name="your_name" id="your_name" placeholder="Enter your mail"/>
                            <div class="validation" *ngIf="form.get('Email').invalid && formSubmitted">
                                <div *ngIf="form.get('Email').errors.required">
                                    Please enter your email.
                                </div>
                                <div *ngIf="form.get('Email').errors.email">
                                    Please enter an valid email.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="Password"  name="your_pass" id="your_pass" placeholder="Password"/>
                            <div class="validation" *ngIf="form.get('Password').invalid && formSubmitted">
                                <div *ngIf="form.get('Password').errors.required">
                                    Please enter your email.
                                </div>
                            </div>
                               
                        </div>
                      
                        <div class="form-group form-button">
                            <button type="submit" name="signin" id="signin" class="btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
