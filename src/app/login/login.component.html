<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <div class="welcome-text">
                        <h4>
                            Welcome to
                        </h4>
                        <img src="assets/img/logo.png" alt="" class="logo-img">
                    </div>
                    <figure><img src="assets/img/login-img.svg" alt="sign in image" class="signin-img"></figure>
                    <div style="text-align: center;">
                        <a routerLink="/signup" class="signup-image-link">Create an account</a>

                    </div>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form class="register-form" id="login-form" [formGroup]="form" (ngSubmit)="submit()"> 
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="Email"  name="your_name" id="your_name" placeholder="Enter your mail"/>
                            <div class="validation" *ngIf="form.get('Email').invalid && formSubmitted">
                                <div *ngIf="form.get('Email').errors.required">
                                    Please enter your email.
                                </div>
                                <div *ngIf="form.get('Email').errors.email">
                                    Please enter an valid email.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="Password"  name="your_pass" id="your_pass" placeholder="Password"/>
                            <div class="validation" *ngIf="form.get('Password').invalid && formSubmitted">
                                <div *ngIf="form.get('Password').errors.required">
                                    Please enter your email.
                                </div>
                            </div>
                               
                        </div>
                      
                        <div class="form-group form-button">
                            <button type="submit" name="signin" id="signin" class="btn" (click)="modal.showBtnLoader()">
                                <span class="btn-loading-content">
                                    <i class="fa fa-circle-o-notch fa-spin"></i> Please wait...
                                  </span>
                                  <span class="btn-default-content">
                                   Login
                                  </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal" id="wrongPassword" role="dialog" #wrongPassword>
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-head">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            (click)="modal.closeModal(wrongPassword)"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <img
            src="assets/img/mail.png"
            alt=""
          />
          <h2>
           Incorrect Password.
           <br>
           Please try again.
          </h2>
        </div>
        <button
          type="button"
          class="btn"
          (click)="modal.closeModal(wrongPassword)"
        >
          OK
        </button>
      </div>
    </div>
</div>

<div class="modal" id="nomailFound" role="dialog" #nomailFound>
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-head">
          <button
            type="button"
            class="close"
            (click)="modal.closeModal(nomailFound)"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <img
            src="assets/img/mail.png"
            alt=""
          />
          <h2>
           Entered email ID is not registered on our platform.
           <br>
           Signup to get started.
          </h2>
        </div>
        <button
          type="button"
          class="btn"
          (click)="modal.closeModal(nomailFound)"
          routerLink="/signup"
        >
          Sign Up
        </button>
      </div>
    </div>
</div>
